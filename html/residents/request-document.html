<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request a Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!--This file doesn't exist as of April 20, 2025, 12pm
       <link rel="stylesheet" href="res-request-document-styles.css" /> 
    -->
</head>

<body>
    <div class="container py-5">
        <h2 class="mb-4 text-center"> Request a Barangay Document</h2>

        <form id="documentRequestForm" method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" name="fullName" class="form-control" id="fullName" required disabled/>
                </div>
            </div>

            <div class="mb-3">
                <label for="documentType" class="form-label">Select Document</label>
                <select class="form-select" name="documentType" id="documentType" required>
                    <option value="" disabled selected>Choose a document type</option>
                </select>
            </div>

            

            <div id="customFieldsContainer" class="mb-3"></div>

            <div class="mb-3">
                <label for="purpose" class="form-label">Purpose of Request</label>                
                <input type="text" name="purpose" class="form-control" id="purpose" required />
            </div>

            <div class="mb-3">
                <label for="supportingDocs" class="form-label">Upload Supporting Documents (if needed)</label>
                <input type="file" class="form-control" name="supportingDocs[]" id="supportingDocs" multiple />
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Submit Request</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../../js/res-request-document.js"></script>
    
</body>

</html>
