<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/login-style.css">
</head>

<body>
    <div class="container">
        <form action="../php-handlers/login.php" method="POST" class="form-group">
            <div class=" bg p-4">
                <button type="button" class="btn-close btn-close-white" aria-label="Close"
                    onclick="history.back();"></button>

                <h2 class="text-center mb-3">Change Password</h2>
                <div class="form-floating mb-3 ">
                    <input type="password" class="form-control" id="floatingCurrentPassword" placeholder="Enter Current Password"
                        required name="currentPassword">
                    <label for="floatingCurrentPassword">Current Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingNewPassword" placeholder="Enter New Password" name="newPassword" required >
                    <label for="floatingNewPassword">New Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm New Password" name="confirmPassword" required >
                    <label for="floatingConfirmPassword">Confirm New Password</label>
                </div>
                
                <button class="btn btn-login" type="submit">Change Password</button>
                
            </div>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
